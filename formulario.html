<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tipos De Formularios</h1>
    <form action="">
        <fieldset>
        <legend>Sobre mi:</legend>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" value="" minlength="3" placeholder="Introduzca aqui su Nombre"><br>
        <label for="lname">Primer Apellido:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="kname">Segundo Apellido:</label><br>
        <input type="text" id="kname" name="kname" value=""><br><br>
        <input type="submit" value="submit"><br>
        </fieldset>

        <p>Sexo</p>
        <input type="radio" id="Masculino" name="fav_lenguage" value="MASCULINO">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Femenino" name="fav_lenguage" value="FEMENINO">
        <label for="Femenino">Femanino</label><br>
        <input type="radio" id="Otros" name="fav_lenguage" value="OTROS">
        <label for="Otros">Otros</label><br><br>

        <p> cual es tu hobbies</p>
        <input type="checkbox" id="hobie1" name="hobie1" value="Juegos">
        <label for="hobie1"> Juegos</label><br>
        <input type="checkbox" id="hobie2" name="hobie2" value="Gym">
        <label for="hobie2">Gym</label><br>
        <input type="checkbox" id="hobie3" name="hobie3" value="Musica">
        <label for="hobie3"> Musica</label><br><br>
        <input type="submit" value="Submit"><br><br>

        <label for="email">Tu Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit"><br><br>

        <label for="pwd">Contrase침a:</label>
        <input type="password" id="pwd" name="pwd" minlength="8">
        <input type="submit"><br><br>

        <label for="favcolor">Color Favorito:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <input type="submit"><br><br>

        <label for="vol">Grado de conformidad (1 al 10):</label>
        <input type="range" id="vol" name="vol" min="1" max="10">
        <input type="submit"><br><br>

        <label for="birthday">Fecha de Nacimiento:</label>
        <input type="date" id="birthday" name="birthday">
        <input type="submit"><br><br>

        <label for="quantity">Edad:</label>
        <input type="number" id="quantity" name="quantity" min="18" max="68">
        <input type="submit"><br><br>

        <label for="phone">Numero de telefono:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <small>Format: 123-45-678</small><br><br>

        <label for="myfile">Seleciona Archivo:</label>
        <input type="file" id="myfile" name="myfile">
        <input type="submit"><br><br>

        <label for="formulario">Fecha de envio del formulario:</label>
        <input type="datetime-local" id="formulario" name="formulario">
        <input type="submit"><br><br>
    
        <input type="image" src="./usuario.png" alt="Submit" width="50" height="50"><br><br>

        <label for="bdaymonth">Cumplea침os (mes y a침o):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <input type="submit"><br><br>

        <label for="gsearch">Maps Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <input type="submit"><br><br>

        <label for="Provincia1">Provincia</label>
        <select id="Provincia1">
        <option value="Badajoz">Badajoz</option>
        <option value="Caceres">C치ceres</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Lugo">Lugo</option>
        <option value=""></option>
        </select><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">

    </form>
    
    
</body>
</html>
